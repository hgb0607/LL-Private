	<h2 style="font-size:48px; font-weight:300;">高坂穗乃果</h2>
    <h3">———Honoka Kousaka———</h3>
    <br>
    <br>
    <p>高坂穗乃果，16岁，音乃木阪学院高中二年级学生。无论何时都展露笑容精神满满，是个无论何时都能打起精神的乐天派。根据直觉和一时兴起展开偶像行动，是一旦决定了就埋头猛冲的一根筋类型。家中经营日式传统甜点的老店和果子屋“穗村（穂むら）”。因为家里为和式点心店的关系，很少接触到面包，因此非常喜欢吃面包。第二季开始担任新一届的学生会会长。</p>

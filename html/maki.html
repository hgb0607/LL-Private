	<h2 style="font-size:48px; font-weight:300;">西木野真姬</h2>
    <h3">————Maki Nishikino———</h3>
    <br>
    <br>
    <p>西木野真姬，15岁，高中一年级。双亲经营着大医院的富家大小姐，打算继承双亲成为医生为目标而学习各种相关事物。歌唱出类拔萃，作曲一流，钢琴也备受期待的一年级生。</p><br>
    <p>凭着与生俱来的气魄甚至敢于强硬地与高年级生争论，其实也有着很寂寞的一面。避免与周围的人有所关系，因此经常独自一人。每逢休息时间就到图书馆，放学后就到音乐教室弹奏钢琴。有着玩弄发梢的习惯小动作。</p>

    <h3">————Sonoda Umi————</h3>
    <br>
    <br>
    <p>园田海未，16岁，高校2年级。出身于日本舞传统世家。自幼修行弓道，礼节法度周到完备的女孩子。严于律己同时严于律人的典型。十分厌恶对不良之事妥协姑息。高坂穗乃果和南小鸟的儿时玩伴（漫画版中还有绘里）。因为做事一丝不苟、善于进行规划时间，负责μ's日常训练的安排与指导。</p>

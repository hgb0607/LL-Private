	<h2 style="font-size:48px;"><i>μ's</i></h2>
    <h3">———みんなで叶える物語</h3>
    <br>
    <br>
    <p>μ's（假名：ミューズ，中文：缪斯、谬斯）是《电击G's magazine》杂志、ASCII Media Works与Lantis唱片公司共同推出的的一个用户互动型企划作品LoveLive!中登场的女性校园偶像团体或声优组成的组合。名字来自于希腊神话中主司艺术与科学的九位文艺女神的总称“缪斯”。</p>
